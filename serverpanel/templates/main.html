<html>
<head>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>Flask-Server-Panel</title>
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/main.css') }}" rel="stylesheet">
</head>
<body>


    <div id="uptime"></div>


    <script src="{{ url_for('static', filename='js/react.js') }}"></script>
    <script src="{{ url_for('static', filename='js/react-dom.js') }}"></script>
    <script src="{{ url_for('static', filename='js/browser.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script type="text/babel">

      var Uptime = React.createClass({
        render: function() {
         var uptime_msg = $.ajax({
            url: this.props.url,
            async: false
            });
         console.log(uptime_msg);
         return <p>uptime: {uptime_msg}</p>;

        }
      });

      setInterval(function() {
        ReactDOM.render(
          <Uptime url='{{url_for('api.api_server_uptime')}}' />,
          document.getElementById('uptime')
        );
      }, 500);

    </script>
</body>
</html>
